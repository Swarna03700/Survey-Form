<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 id="title">Survey</h1>
    <p id="description">Thank you form taking time to help improve our services</p>
    <!-- Form -->
    <form id="survey-form" name="survey">
      <label for="name" id="name-label">Name: 
        <input id="name" type="text" placeholder="Enter your name" required>
      </label>
      <label for="email" id="email-label">Email: 
        <input id="email" type="email" placeholder="Enter your email" required>
      </label>
      <label for="number" id="number-label">Age: 
        <input id="number" type="number" min="18" max="60" placeholder="Age">
      </label>
      <label>Which option best describe your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label>Would you like to recommend our website to a friend?
        <label for="definite"><input type="radio" name="opinion" id="definite" value="1" checked> Definitely</label>
        <label for="maybe"><input type="radio" name="opinion" id="maybe" value="2"> Maybe</label>
        <label for="not-sure"><input type="radio" name="opinion" id="not-sure" value="3"> Not sure</label>
      </label>
      <label>What would you like to see improved?(Check all that apply)
        <label for="front-end">
        <input type="checkbox" value="1"> Front-end Projects
        </label>
        <label for="back-end">
        <input type="checkbox" value="2"> Back-end Projects
        </label>
        <label for="data-visual">
        <input type="checkbox" value="3"> Data Visualization
        </label>
        <label for="open-source">
        <input type="checkbox" value="4"> Open Source Community
        </label>
        <label for="video">
       <input type="checkbox" value="5"> Videos
       </label>
       <label for="additional">
       <input type="checkbox" value="6"> Additional Courses
       </label>
      <label>Any comments or suggestions?
        <textarea placeholder="Enter your comment here..."></textarea>
        <button id="submit">Submit</button>
      </label>
    </form>
  </body>
</html>
